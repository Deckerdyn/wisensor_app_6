name: Wisensor
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  firebase_core: ^3.6.0
  firebase_messaging: ^15.1.3
  cloud_firestore: ^5.4.4
  google_maps_flutter: ^2.1.1
  flutter_local_notifications: ^17.2.2
  flutter_widget_from_html_core: ^0.15.1
  html_unescape: ^2.0.0
  http: ^1.2.2
  material_design_icons_flutter: ^7.0.7296
  font_awesome_flutter: ^10.7.0
  shared_preferences: ^2.0.8
  gradient_widgets: ^0.6.0
  flutter:
    sdk: flutter
  connectivity_plus: ^6.1.0  # Already updated
  url_launcher: ^6.0.9
  upgrader: ^11.3.0
  intl: ^0.19.0
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  app_settings: ^5.1.1
  table_calendar: ^3.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.1

flutter_icons:
  android: "launcher_icon"
  image_path: "assets/icon/icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/fondo_olas.PNG
    - assets/maptheme/wisensor_theme.json
    - assets/images/biomass.PNG
    - assets/images/security.PNG
    - assets/images/energy.PNG
    - assets/images/xd2.png
    - assets/images/xd.png
